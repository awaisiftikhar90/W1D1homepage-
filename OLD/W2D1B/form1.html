<!DOCTYPE html>
<html lang="en">
<head>
  <title>Web Form 1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <form class="mt-5">
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" required placeholder="Enter email" name="email">
      <label class="text-secondary">e.g: "awaisiftikhar90@gmail.com"</label>
    </div>
    <div class="form-group">
      <label for="pwd">Password</label>
      <input type="password" class="form-control" id="pwd" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{10,}$" required placeholder="Enter password" name="pswd">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Check me out
      </label>
    </div>
    <div class="form-group">
      <label for="website">Website URL</label>
      <input type="text" class="form-control" id="website" required pattern="^(https:\/\/|http:\/\/)(.+)$" placeholder="Website URL" name="website">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
