
<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>ASCIImation</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="style.css" type="text/css" rel="stylesheet">
		<script src="animation.js" type="text/javascript"></script>
		<script src="ascii.js" type="text/javascript"></script>
    </head>
	
    <body>
        <header>
			<h1 class="main-heading align-center">
				CSE 190 M ASCII Animation Viewer
			  </h1>
		</header>
		<div class="align-center">
			<textarea id="myTextArea" cols="80" rows="20"></textarea>
			<div class="fields-container">
			  <div>
			<fieldset>
				<legend>Play Controls:</legend>
				<button id="startBtn" onclick="onStart()">Start</button>
				<button disabled  id="stopBtn" onclick="onStop()" >Stop</button>
			</fieldset>

			<fieldset>
				<legend>Animation:</legend>
				<select id="animation" onchange="handleChangeAnimation()">
					<option selected="selected" value="blank">Blank</option>
					<option value="exercise">Exercise</option>
					<option value="juggler">Juggler</option>
					<option value="bike">Bike</option>
					<option value="dive">Dive</option>
				</select>
			</fieldset>
			<fieldset>
				<legend>Size:</legend>
				<select id="sizeDropdown" onchange="handleSizeChange()">
					<option value="t">Tiny</option>                                              
					<option value="s">Small</option>                        
					<option value="m" selected="selected">Medium</option>                                           
					<option value="l">Large</option>                        
					<option value="xl">Extra Large</option>                       
					<option value="XXL">XXL</option>                        
				</select>
			</fieldset>
			<fieldset>
				<legend>Speed:</legend>
				<label><input id="turbo" onchange="onTurboClick()" type="checkbox">Turbo</label>
			</fieldset>
		</div>

			</a>


        </div>

    

</body></html>
